<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <link rel="stylesheet" href="/Formulario1/estilos.css">
</head>
<body>
    <form action="actionFunction/catalogue.html">
        <div id="Contenido">
            <div  class="datos" id="D1">APELLIDOS:</div>
            <input type="text" required placeholder="Escriba sus dos apellidos">
            <div class="datos" id="D2">NOMBRE:</div>
            <input type="text" required placeholder="Escriba su nombre">
            <div class="datos" id="D3">FECHA DE NACIMIENTO:</div>
            <input type="date">
            <div class="datos" id="D4">LUGAR DE NACIMIENTO:</div>
            <input type="text" placeholder="Lugar de nacimiento">
            <div class="datos" id="D5">PAIS DE NACIMIENTO:</div>
            <input type="text" placeholder="Escriba su pais">
            <div class="datos" id="D6">NACIONALIDAD:</div>
            <input type="text" required placeholder="Escriba su nacionalidad">
            <div class="datos" id="D7">NUMERO DE PASAPORTE:</div>
            <input type="text" required placeholder="num. pasaporte">
            <div class="datos" id="D8">PAIS DONDE HA SIDO <br> EMITIDO SU PASAPORTE:</div>
            <input type="text" placeholder="Escriba su pais del pasaporte">
            <div class="datos" id="D9">FECHA DE <br>EMISIONA DEL PASAPORTE:</div>
            <input type="date">
            <div class="datos" id="D10">VENCIMIENTO DEL PASAPORTE:</div>
            <input type="date">
            <input type="submit">
        </div>
    </form>
</body>
</html>
