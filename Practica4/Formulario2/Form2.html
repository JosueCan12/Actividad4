<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO 2</title>
    <link rel="stylesheet" href="/Formulario2/estilos2.css">
</head>
<body>
    <form action="">
    <div id="conte">
        <div>
            <div class="parrafo">
                <p>Nombre: </p>
            </div>
            <input type="text" class="datos" placeholder="Escriba su nombre">
        </div>
        <div>
            <div class="parrafo">
                <p>Correo electrónico: </p>
            </div>
            <input type="email" class="datos" placeholder="Escriba un correo electrónico">
        </div>
        <div>
            <div class="parrafo">
                <p>URL:</p>
            </div>
            <input type="url" class="datos" placeholder="URL">
        </div>
        <div>
            <div class="parrafo">
                <p>Fecha: </p>
            </div>
            <input type="date" class="datos" >
        </div>
        <div>
            <div class="parrafo">
                <p>Tiempo: </p>
            </div>
            <input type="time" class="datos" >
        </div>
        <div>
            <div class="parrafo">
                <p>Fecha y hora: </p>
            </div>
            <input type="datetime" class="datos">
        </div>
        <div>
            <div class="parrafo">
                <p>Mes: </p>
            </div>
            <input type="month" class="datos">
        </div>
        <div>
            <div class="parrafo">
                <p>Semana: </p>
            </div>
            <input type="week" class="datos">
        </div>
        <div>
            <div class="parrafo">
                <p>Número(min -10,max 10): </p>
            </div>
            <input type="range" class="datos" min="-10" max="10">
        </div>
        <div>
            <div class="parrafo">
                <p>Teléfono: </p>
            </div>
            <input type="telefono" class="datos" placeholder="ingresa el num. Tel">
        </div>
        <div>
            <div class="parrafo">
                <p>Término de búsqueda: </p>
            </div>
            <input type="search" class="datos">
        </div>
        <div>
            <div class="parrafo">
                <p>Color favorito: </p>
            </div>
            <input type="color" class="datos">
        </div>        
    </div>
    </form>
</body>
</html>
